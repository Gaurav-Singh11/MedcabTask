name: medcab_task
description: A Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  devicelocale: ^0.7.0
  dio: ^5.3.3
  hive: ^2.2.3
  flutter_svg: ^2.0.9
  path_provider: ^2.1.1
  logger: ^2.0.2+1
  device_info_plus: ^9.1.0
  fluttertoast: ^8.2.3
  flutter_gradient_colors: ^2.1.1
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.9.0
  carousel_slider: ^4.0.0
  flutter_html: ^3.0.0-alpha.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
